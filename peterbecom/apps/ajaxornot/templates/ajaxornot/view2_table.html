<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Publish Date</th>
      <th>Categories</th>
      <th>Keywords</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td><a class="title" href="/plog/{{ item.slug }}">{{ item.title }}</a></td>
      <td>{{ item.pub_date.strftime('%B %Y') }}</td>
      <td>
        {% for category in item.categories %}
        <a href="/oc-{{ category.replace(' ', '+') }}"><span class="label">{{ category }}</span></a>
        {% endfor %}
      </td>
      <td>
        {% for keyword in item.keywords %}
        <span class="label">{{ keyword }}</span>
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
