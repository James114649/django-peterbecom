{% extends "base.html" %}
{% block title_prefix %}Add file{% endblock %}

{% block content %}

<form action="." class="ui form" method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ semanticuiform(form)|safe }}
  <div class="form-actions">
    <button type="submit" class="ui button primary">Save changes</button>
    <button class="ui button">Cancel</button>
  </div>
</form>


{% endblock %}
