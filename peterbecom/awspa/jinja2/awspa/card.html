<div class="card">
  <div class="image">
    <img src="{{ item.LargeImage.URL }}">
  </div>
  <div class="content">
    <a class="header">{{ item.ItemAttributes.Title }}</a>
    <div class="meta">
      <span class="date">Joined in 2013</span>
    </div>
    <div class="description">
      Kristy is an art director living in New York.
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      22 Friends
    </a>
  </div>
</div>
