{% extends "base.html" %}

{% block content %}

{% for blogitem in blogitems %}
		<div class="row">
			<div class="span16">
				<div class="page-header">
					<h1>
						<a href="{{ url('blog_post', blogitem.oid) }}">{{ blogitem.title }}</a>
					</h1>
				</div>
                                {{ blogitem.text_rendered }}
			</div>
		</div>

{% endfor %}

{% endblock %}
